          </li>
        </ul>
    </header>
    <main class="main-iner">
        <h2 class="visually-hidden">Поиск жилья</h2>
        <section class="filter">
        <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset>
          <legend>Инфраструктура:</legend>
          <div class="filter-wrapper">
            <label class="conteiner">
            <input class="conteiner-link" type="checkbox" name="Pool" checked >Бассейн
          </label>
          </div>
          <div class="filter-wrapper">
            <label class="conteiner">
              <input class="conteiner-link" type="checkbox" name="parcking" checked>Парковка
            </label>
          </div>
          <div class="filter-wrapper">
            <label class="conteiner">
              <input class="conteiner-link" type="checkbox" name="Wi-fi">Wi-Fi
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Тип Жилья:</legend>
          <div class="filter-wrapper">
            <label class="conteiner">
            <input class="conteiner-link" type="radio" name="Hotel" checked >Гостиница
          </label>
          </div>
          <div class="filter-wrapper">
            <label class="conteiner">
              <input class="conteiner-link" type="radio" name="Motel">Мотель
            </label>
          </div>
          <div class="filter-wrapper">
            <label class="conteiner">
              <input class="conteiner-link" type="radio" name="apartment" >Апартаменты
            </label>
          </div>
        </fieldset>
          <button class="button-catalog-filter" type="sybmit" >Применить</button>
          <button class="button-catalog-filter" type="button" >Сбросить</button>
          <div class="cost-wrapper">
          <fieldset class="filter-wrapper">
            <legend>Стоимость в сутки (Р):</legend>
            <div class="day-cost">
              <div class="cost-field field-one">
                <label class="cost-label" for="from">От</label>
                <input class="cost-input" type="text" name="from" id="from" placeholder="0">
              </div>
              <div class="cost-field field-two">
                <label class="cost-label" for="to">До</label>
                <input class="cost-input" type="text" name="to" id="to" placeholder="3000">
              </div>
            </div>
            <div class="cost-slider">
              <div class="slider-bar"></div>
              <div class="slider-circle circle-left"></div>
              <div class="slider-circle circle-right"></div>
            </div>
          </fieldset>
        </form>

          <input class="btn btn-display" type="submit" value="Показать">
        </div>
      </section>
      <section class="subscribe">
        <h2 class="subscribe-title">Подпишитесь на рассылку</h2>
        <p>Только полезная информация и никакого спама, честное бойскаутское!</p>
        <form action="https://echo.htmlacademy.ru/courses" method="post">
          <label>
            <input class="subscribe-fielder" type="Email" name="email-fielder" placeholder="Ваш Email">
          </label>
          <button class="subscribe-button" type="submit">Подписаться</button>
        </form>
      </section>
